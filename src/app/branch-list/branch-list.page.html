<ion-content style='--background:#f7f9fd;'>

  <div style='background-color:white;position: sticky;top:0;left:0;z-index: 9999;border-bottom:1px solid #eeeeee;'>
    <div style='width:100vw;padding:15px 15px;display:flex;justify-content: space-between;align-items: center;'>
      <div style='display:flex;justify-content: space-between;align-items: center;width:100%;'>
        <ion-icon (click)='back()' style='color:#f53c3c;font-size:20px;' name="chevron-back-outline"></ion-icon>
        <div style='font-size:16px;color:#333333;'>
          {{ language["My Branch"][lang]}}</div>
        <ion-icon style='color:#f53c3c;font-size:20px;opacity: 0;' name="chevron-back-outline"></ion-icon>
      </div>
    </div>
  </div>
  <div style="padding: 5px; background-color: #f7f9fd;"></div>

  <div (click)='vendor.id == vendor["vendor_id"] ? godetail(eve) : true '
    *ngFor='let eve of vendor_accs ; let i = index' style='width:100vw;background-color:white;'>
    <div style='width:100vw;padding:15px;'>

      <div style='width:100%;display:flex;justify-content: space-between;align-items: center;'>
        <div style='display:flex;align-items: center;'>
          <ion-icon style='font-size:14px;color:#999999;margin-right:10px;' name="mail-outline"></ion-icon>
          <div style='font-size:12px;color:#999999;'>{{eve.email}}</div>
        </div>

        <div style='display:flex;align-items: center;'>
          <div [ngStyle]='{"background-color" : eve.status == true  ? "#00b871" : "#f53c3c" }'
            style='height:10px;width:10px;border-radius: 100%;margin-right:10px;'></div>
          <div style='font-size:12px;color:#666666;'>{{eve.date | date:"dd MMM yyyy"}}</div>
        </div>
      </div>

      <div style='font-size:16px;font-weight: bold;color:#333333;padding-top:15px;'>{{eve.name}}</div>

      <div style='font-size:12px;margin-top:15px;color:#999999;'>{{eve.address ||"No Address"}}</div>

    </div>
    <div style="padding: 5px; background-color: #f7f9fd;"></div>

  </div>


  <div *ngIf='vendor.id == vendor["vendor_id"]'
    style='background-color:white;position: sticky;bottom:0;left:0;z-index: 9999;display:flex;justify-content: center;align-items: center;top:calc( 100vh - 66px )'>

    <!-- <div style='margin:15px 25px;width:calc( 100% - 50px );padding:10px 20px;background-color: #999999;font-size:14px;color:white;text-align: center;border-radius:5px;'>Submit Rating</div> -->
    <div (click)='addnewproduct()'
      style='margin:15px 25px;width:calc( 100% - 50px );padding:10px 20px;background-color: #f53c3c;font-size:14px;color:white;text-align: center;border-radius:5px;'>
      {{ language["Create New Outlet"][lang]}}</div>

  </div>

  <div *ngIf='1>lengthof(vendor_accs)'
    style='position: fixed;z-index:-1;top:86px;left:0;width:100vw;background-color: transparent;'>
    <div style="padding: 5px; background-color: #f7f9fd;"></div>
    <div
      style='width:calc( 100% - 40px );margin:20px;padding:20px;display:flex;justify-content: center;align-items: center;background-color: white;flex-direction: column;'>
      <img style='width:200px;' src="https://i.pinimg.com/originals/5d/35/e3/5d35e39988e3a183bdc3a9d2570d20a9.gif"
        alt="">
      <div style='font-size:16px;font-weight: bold;color:#666666;text-align: center;'>{{
        language["No Content"][lang]}}</div>
      <div style='padding-top:5px;font-size:14px;font-weight: normal;color:#666666;text-align: center;'>{{
        language["Nothing in the list"][lang]}}</div>
    </div>
  </div>

</ion-content>
