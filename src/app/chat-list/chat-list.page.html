<ion-header class="ion-no-border" style="--background: #ffffff">
  <div style=" padding: 15px; position: sticky; top: 0;  z-index: 100;
  background-color: white; border-bottom: 1px solid #f4f4f4;">
    <div style=" display: flex; align-items: center; justify-content: space-between;">
      <ion-icon (click)="back()" style="font-size: 18px; color:#ef4748;" name="chevron-back-outline"></ion-icon>
      <div style="font-size: 16px; font-weight: 450;">HW Online</div>
      <ion-icon (click)="search = !search" style="font-size: 18px;" name="search-outline"></ion-icon>
    </div>

    <div *ngIf="search" style='display:flex;align-items: center;padding-left:10px; margin-top: 15px;
      background-color: #f7f9fd; border-radius:10px; width: 100%;'>
      <ion-icon style='font-size:14px;color:#aaaaaa;margin-right:10px;' name="search-outline"></ion-icon>
      <ion-input [(ngModel)]='keyword' placeholder='Search chat' style='font-size:14px;letter-spacing: 1px;
    color:#444444;' type="text"></ion-input>
    </div>
  </div>
</ion-header>

<ion-content>

  <div (click)="details(x)" *ngFor="let x of list" style="display: flex; align-items: center; height: 70px;">
    <div style="padding: 10px; width: 70px; height: 70px; position: relative;">
      <ion-icon style="font-size: 13px; top: 7px; right: 7px; position: absolute; color: red;" name="ellipse">
      </ion-icon>
      <img src="{{x.photo}}"
        style="border-radius: 8px; background-color: #f9f9f9; width: 100%; height: 100%; object-fit: cover;" alt="">
    </div>

    <div style="border-bottom: 1px solid #f3f3f3; justify-content: space-between; display: flex; align-items: center; height: 100%;
         width: calc(100% - 70px); padding: 10px;">

      <div style="width: 100%;">
        <div style="font-weight: 500; font-size: 14px;">{{x.name}}</div>
        <div style="margin-top: 5px; color: #999999; font-size: 12px;">{{x.user}}: {{x.last_replies}}</div>
      </div>

      <div style="width: 80px;">
        <div style="text-align: end; font-size: 10px; color: #999999;">{{x.date | date: 'dd/MM/yyyy'}}</div>

        <div style="text-align: end; font-size: 10px; margin-top: 12px; color: #999999;">
          <ion-icon style="font-size: 13px;" name="notifications-off-outline"></ion-icon>
        </div>
      </div>
    </div>

  </div>

</ion-content>
