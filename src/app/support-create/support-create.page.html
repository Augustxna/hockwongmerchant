<ion-content>
  <div
    style="position:fixed;top:0;left:0;height:50px;display:flex;align-items:center;z-index: 1002;width: 100vw;background:transparent;justify-content: space-between;">
    <div
      style='margin-left:15px;height:25px;width:25px;display:flex;justify-content: center;align-items: center;border-radius:100%;background-color: rgba(255,255,255,0.5);'>
      <ion-icon (click)='back()' style='color:black;font-size:20px;margin-right:3px;' name="chevron-back-outline">
      </ion-icon>
    </div>

  </div>

  <div style="padding: 15px; padding-bottom: 0px; margin-top:50px;">
    <div style='font-size:12px;font-weight: bold;color:#999999;letter-spacing: .5px;'>{{language['Question detail'][lang]}}</div>
    <div style='width:100%;border-top:1px solid #eeeeee;margin:5px 0px;'></div>

    <div style='width:100%;margin-bottom:20px;'>
      <div style='font-size:12px;color:#999999;margin-left:5px;letter-spacing: .5px;margin-bottom:3px;'>
        {{language['Title'][lang]}}<span style='color:#f53c3c'> *</span></div>
      <div style='width:100%; background-color: #f7f9fd'>
        <ion-input [(ngModel)]="ticket.title"
          style='--background:transparent;--padding-start:10px;--padding-end:10px;font-size:14px;letter-spacing: .5px;color:#333333;'
          placeholder="eg. Title"></ion-input>
      </div>
    </div>

    <div style='width:100%;margin-bottom:20px;'>
      <div style='font-size:12px;color:#999999;margin-left:5px;letter-spacing: .5px;margin-bottom:3px;'>
        {{language['Description'][lang]}}<span style='color:#f53c3c'> *</span></div>
      <div style='width:100%; background-color: #f7f9fd'>
        <ion-textarea [(ngModel)]="ticket.description" rows='6'
          style='--background:transparent;--padding-start:10px;--padding-end:10px;font-size:14px;letter-spacing: .5px;color:#333333;'
          placeholder="eg. Description"></ion-textarea>
      </div>
    </div>

  </div>

  <div style='width:100%;display:flex;flex-wrap: wrap;padding-left:15px;'>
    <div *ngFor='let eve of photo; let i = index'
      style='margin-right:15px;margin-bottom:15px;background-color:white;box-shadow:1px 5px 10px rgba(0,0,0,0.1);position: relative;border-radius:5px;'
      [ngStyle]='{"width" :   ((widtherget() - 15)/rounder(widtherget() / 100)) - 15 +"px"   }'>
      <div style='width:100%;cursor: pointer;'>
        <div style='width:100%;padding-bottom:100%;position: relative;'>
          <div (click)="deleteimage('this.photo',i)"
            style='position: absolute;top:-5px;right:-5px;z-index:50;height:20px;width:20px;display:flex;justify-content: center;align-items: center;background-color: #f53c3c;border-radius:100%;'>
            <ion-icon style='font-size:14px;color:white;' name="close-outline"></ion-icon>
          </div>
          <img
            style='width:100%;height:100%;top:0;left:0;right:0;bottom:0;position: absolute;z-index:10;object-fit: cover;border-radius:5px;'
            src="{{eve}}" alt="">
        </div>
      </div>
    </div>

    <div
    style='margin-right:15px;margin-bottom:15px;background-color:white;box-shadow:1px 5px 10px rgba(0,0,0,0.1);position: relative;border-radius:5px;'
    [ngStyle]='{"width" :   ((widtherget() - 15)/rounder(widtherget() / 100)) - 15 +"px"   }'>
    <div style='width:100%;cursor: pointer;'>
      <div style='width:100%;padding-bottom:100%;position: relative;'>
        <label for="{{'filessquare_edit'}}" class="btn">
          <div
            style='border-radius:5px;width:100%;height:100%;border:1px dotted #f53c3c;display:flex;align-items: center;justify-content: center;position: absolute;top:0;top:0;left:0;right:0;bottom:0;z-index:10;'>
            <div style='font-size:12px;color:#f53c3c;text-align: center;'>+ {{language['ADD PHOTO'][lang]}}</div>
          </div>
        </label>
        <input style="display: none" id="{{'filessquare_edit'}}" class="inputclass" accept="image/*" type="file"
          (change)="fileChange($event,500)">
      </div>
    </div>
  </div>

  </div>

  <div style="padding: 15px; padding-top: 0px; margin-top:30px;">
    <div style='font-size:12px;font-weight: bold;color:#999999;letter-spacing: .5px;'>{{language['Personal detail'][lang]}}</div>
    <div style='width:100%;border-top:1px solid #eeeeee;margin:5px 0px;'></div>

    <div style='width:100%;margin-bottom:20px;'>
      <div style='font-size:12px;color:#999999;margin-left:5px;letter-spacing: .5px;margin-bottom:3px;'>
        {{language['Name'][lang]}}<span style='color:#f53c3c'> *</span></div>
      <div style='width:100%; background-color: #f7f9fd'>
        <ion-input [(ngModel)]="user.name"
          style='--background:transparent;--padding-start:10px;--padding-end:10px;font-size:14px;letter-spacing: .5px;color:#333333;'
          placeholder="eg. Name"></ion-input>
      </div>
    </div>

    <div style='width:100%;margin-bottom:20px;'>
      <div style='font-size:12px;color:#999999;margin-left:5px;letter-spacing: .5px;margin-bottom:3px;'>
        {{language['Email'][lang]}}<span style='color:#f53c3c'> *</span></div>
      <div style='width:100%; background-color: #f7f9fd'>
        <ion-input [(ngModel)]="user.email"
          style='--background:transparent;--padding-start:10px;--padding-end:10px;font-size:14px;letter-spacing: .5px;color:#333333;'
          placeholder="eg. Email"></ion-input>
      </div>
    </div>

    <div style='width:100%;margin-bottom:20px;'>
      <div style='font-size:12px;color:#999999;margin-left:5px;letter-spacing: .5px;margin-bottom:3px;'>
        {{language['Contact'][lang]}}<span style='color:#f53c3c'> *</span></div>
      <div style='width:100%; background-color: #f7f9fd'>
        <ion-input [(ngModel)]="user.contact"
          style='--background:transparent;--padding-start:10px;--padding-end:10px;font-size:14px;letter-spacing: .5px;color:#333333;'
          placeholder="eg. Contact"></ion-input>
      </div>
    </div>

  </div>

  <div
    style='width:100vw;display:flex;align-items: center;justify-content: center;padding:10px 15px;display: flex;flex-direction: column;margin-top: 20px;'>

    <div (click)='create()'
      style='width: calc(100%);padding:10px 20px;display:flex;align-items: center;justify-content: center;background-color: #f53c3c;border-radius:5px;box-shadow:1px 5px 10px rgba(0,0,0,0.1)'>
      <div style='font-size:14px;color:white;font-weight: bold;letter-spacing: .5px;'>{{language['Create Ticket'][lang]}}</div>
    </div>
  </div>

</ion-content>
