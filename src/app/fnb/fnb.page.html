<ion-content style="--background: #f7f9fd">

  <div style='background-color:white;position: sticky;top:0;left:0;z-index: 9999;border-bottom:1px solid #eeeeee;'>
    <div style='width:100vw;padding:15px 15px;display:flex;justify-content: space-between;align-items: center;'>
      <div style='display:flex;justify-content: space-between;align-items: center;width:100%;'>
        <ion-icon (click)='back()' style='color:#f53c3c;font-size:20px;' name="arrow-back"></ion-icon>
        <div style='font-size:16px;color:#333333;'>{{language["Food and Travel"][lang]}}</div>
        <ion-icon style='color:#f53c3c;font-size:20px;opacity: 0;' name="arrow-back"></ion-icon>
      </div>
    </div>
  </div>

  <div style='display: flex; align-items: center; padding: 15px 10px; background-color:white;'>
    <img *ngIf='lengthof(user.photo)' src="{{user.photo[0]}}" style="height: 60px; width: 60px; border-radius: 100px;">
    <div style="margin-left: 10px">

      <!-- <div style='display:flex;align-items: center;'>
        <div *ngIf='(user.vip_expiry||0) >= today'
          style='padding:2px 5px;border:1px solid #23ff7f;border-radius:2px;display:flex;align-items: center;margin-right:10px;'>
          <ion-icon style='font-size:10px;color:#23ff7f;margin-right:5px;' name="diamond-outline"></ion-icon>
          <div style='font-size:10px;color:#23ff7f;letter-spacing: .5px;'>{{( user.vip>0 ? "VIP"+user.vip :
            "Advanced")}}</div>
        </div>
        <div style='font-size:12px;color:black;letter-spacing: .5px;'>等级&nbsp;{{user.verified || 1}}&nbsp;Seller
        </div>
      </div> -->

      <div style="margin-top: 10px; font-size: 14px;">{{user.name || 'NAME'}}</div>

    </div>

  </div>

  <div style="border-top: 1px solid #eeeeee; padding: 15px 0px;">

    <div style="color: #333333; font-size: 20px; font-weight: bold; margin-left: 10px; margin-bottom: 20px;">{{language["Sales Remarks"][lang]}}</div>

    <div style="padding: 5px; background-color: #f7f9fd;"></div>

    <div style='padding:15px 15px 5px 15px;width:100vw; background-color:white;'>
      <div style='width:100%;display:flex;justify-content: space-between;align-items: center;padding-bottom:5px;'>
        <div style='font-size:12px;color:#333333;'>{{language["Name"][lang]}}<span style='color:#f53c3c;font-size:14px;'>&nbsp;*</span>
        </div>
        <ion-icon style='font-size:14px;color:#f53c3c' name="help-circle-outline"></ion-icon>
      </div>

      <ion-input style='font-size:12px;color:#333333;--padding-end:0px;' [(ngModel)]="user.name"
        placeholder="Customer Name">
      </ion-input>

    </div>

    <div style="padding: 5px; background-color: #f7f9fd;"></div>

    <div style='padding:15px;width:100vw;padding-bottom:5px; background-color:white;'>
      <div style='width:100%;display:flex;justify-content: space-between;align-items: center;padding-bottom:5px;'>
        <div style='font-size:12px;color:#333333;'>{{language["Phone Number"][lang]}}<span style='color:#f53c3c;font-size:14px;'>&nbsp;*</span>
        </div>
        <ion-icon style='font-size:14px;color:#f53c3c' name="help-circle-outline"></ion-icon>
      </div>

      <ion-input style='font-size:12px;color:#333333;--padding-end:0px;' [(ngModel)]="user.contact"
        placeholder="Enter Customer Contact">
      </ion-input>

    </div>

    <div style="padding: 5px; background-color: #f7f9fd;"></div>

    <div style='padding:15px;width:100vw;padding-bottom:5px; background-color:white;'>
      <div style='width:100%;display:flex;justify-content: space-between;align-items: center;padding-bottom:5px;'>
        <div style='font-size:12px;color:#333333;'>{{language["Total Comsumption"][lang]}} (RM)<span style='color:#f53c3c;font-size:14px;'>&nbsp;*</span>
        </div>
        <ion-icon style='font-size:14px;color:#f53c3c' name="help-circle-outline"></ion-icon>
      </div>

      <ion-input type="number" style='font-size:12px;color:#333333;--padding-end:0px;' [(ngModel)]="price_now"
        placeholder="Enter Vendor Name">
      </ion-input>

    </div>

    <div style="padding: 5px; background-color: #f7f9fd;"></div>

    <div style='padding:15px;width:100vw;padding-bottom:5px; background-color:white;'>
      <div style='width:100%;display:flex;justify-content: space-between;align-items: center;padding-bottom:5px;'>
        <div style='font-size:12px;color:#333333;'>{{language["Remarks"][lang]}}
        </div>
        <ion-icon style='font-size:14px;color:#f53c3c' name="help-circle-outline"></ion-icon>
      </div>

      <ion-textarea style='font-size:12px;color:#333333;--padding-end:0px;' rows='6' [(ngModel)]="remark"
        placeholder="{{language['Sales Remarks'][lang]}}">
      </ion-textarea>

    </div>

    <div style="padding: 5px; background-color: #f7f9fd;"></div>

  </div>

</ion-content>

<ion-footer>

  <div style="padding: 10px; background-color: white;">
    <div (click)="buys()"
      style='width:calc( 100% );padding:10px 20px;background-color: #f53c3c;font-size:14px;color:white;text-align: center;border-radius:5px;'>
      {{language["Confirm Sales"][lang]}}</div>
  </div>

</ion-footer>
